<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metodos de Arreglos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="col-11 col-md-8 col-xl-6 m-auto">
      <h1 class="mx-1 border-bottom">To Do List</h1>
      <p class="pt-2 m-0">Nueva Tarea</p>
      <div class="d-flex">
        <input type="text" name="Nueva Tarea" id="input-tarea" class="w-100" />
        <button type="button" class="btn btn-success" id="agregar-tarea">
          Agregar
        </button>
      </div>

      <section class="row">
        <div class="col-4 py-3">
          <p>Total: <b id="total">0</b></p>
          <p>Realizadas: <b id="realizadas">0</b></p>
        </div>

        <table class="table table-sm table-striped">
          <thead>
            <th style="width: 5%">ID</th>
            <th style="text-align: start;">Tarea</th>
            <td style="width: 90px;">
              <button type="button" id="todo-check" class="btn btn-success p-1">
                Marcar Todo
              </button>
            </td>
            <td style="width: 90px;">
              <button type="button" id="todo-borrar" class="btn btn-danger p-1">
                Borrar Todo
              </button>
            </td>
          </thead>
          <tbody id="tabla"></tbody>
        </table>
      </section>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/52effa4cef.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/js/script.js"></script>
</html>
