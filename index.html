<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos de Arreglos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>
    <div id="listado" class="col-11 col-md-8 col-xl-6 m-auto">
        <h1 class="mx-1 border-bottom">To Do List (CAMBIAR POR TABLA LISTADO)</h1>
        <p class="pt-2 m-0">Nueva Tarea</p>
        <div class="d-flex">
            <input type="text" name="Nueva Tarea" id="input-tarea" class="w-100">
            <button type="button" class="btn btn-success" id="agregar-tarea">
                Button
            </button>
        </div>

        <section id="tabla" class="row g-0">
            <div id="conteo" class="col-4">
                <p>Total: <b id="total">0</b></p>
                <p>Realizadas: <b id="realizadas">0</b></p>
            </div>

            <div id="id" class="col-1 text-end pe-3">
                <p><b>ID</b></p>
            
            </div>
            <div id="tareas" class="col-5 col-md-6">
                <p><b>Tarea</b></p>

            </div>
            <div id="checks" class="d-flex flex-column col-2 col-md-1">
                <div style="display:none;">
                    <input type="checkbox" class="check-realizado">
                    <i class="fa-sharp fa-solid fa-xmark text-danger borrar" onclick=""></i>
                    </div>
            </div>
        </section>
    </div>

</body>
<script src="https://kit.fontawesome.com/52effa4cef.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>

</html>
